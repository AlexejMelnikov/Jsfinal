<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="header"></div>
        <h1 class="first-title">To-Do List</h1>
        <form action="#" class="form">
          <img
            src="IMG/Group 90.png"
            alt="Sort descending"
            class="sort-desc display"
          />
          <img 
            src="IMG/Group 74.png" 
            alt="Sort ascending"
             class="sort-asc" />
          <div class="input-with-text">
            <div class="tasks-text"></div>
            <div class="image-text"></div>
          <input type="text" name="text" class="text-action" />
          
        
          <button class="add-action">
            <img src="IMG/Group 33.png" class="img-button"><p>Добавить</p></img>
          </button>
        </form>
      </div>
      </div>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
